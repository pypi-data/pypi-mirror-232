[metadata]
url = https://github.com/datalad/datalad-xnat
author = Michael Hanke
author_email = michael.hanke@gmail.com
description = DataLad support for XNAT server access
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
license = MIT
classifiers = 
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
python_requires = >= 3.8
install_requires = 
	datalad >= 0.18.0
	requests
packages = find_namespace:
include_package_data = True

[options.packages.find]
exclude = 
	_datalad_buildsupport
include = datalad_xnat*

[options.extras_require]
devel = 
	pytest
	pytest-cov
	coverage
devel-utils = 
	pytest-xdist
	scriv

[options.entry_points]
datalad.extensions = 
	xnat = datalad_xnat:command_suite

[versioneer]
VCS = git
style = pep440
versionfile_source = datalad_xnat/_version.py
versionfile_build = datalad_xnat/_version.py
tag_prefix = 
parentdir_prefix = 

[coverage:report]
show_missing = True
omit = 
	datalad_xnat/_version.py

[egg_info]
tag_build = 
tag_date = 0

