[tool.poetry]
name = "cerebrium"
version = "1.8.0"
description = ""
authors = ["Elijah Roussos <elijah@cerebrium.ai>"]
license = "AGPL-3.0-only"
readme = "EXTERNAL_README.md"
exclude = [
  "tests/*",
  "dist/*",
  "webhook/*",
  "builder/*",
  "prebuilt/*",
  "common/*",
  "examples/*",
  "trainer/*",
  "README.md",
]

[tool.poetry.urls]
"Homepage" = "https://www.cerebrium.ai"
"Documentation" = "https://docs.cerebrium.ai/"

[[tool.poetry.source]]
name = "cerebrium"
url = "https://cerebrium-288552132534.d.codeartifact.eu-west-1.amazonaws.com/pypi/cerebrium-pypi/"

[tool.poetry.scripts]
cerebrium = "cerebrium.cli:app"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
cloudpickle = ">=2.2"
requests = "^2.30"
tqdm = ">=4.64,<4.65"
tenacity = ">=8.2,<8.3"
yaspin = ">=2.3,<2.4"
loguru = ">=0.7"
jsonschema = ">=4.18.4"
typer = { version = ">=0.7.0", extras = ["all"] }
typing_extensions = ">=3.6.6"
prodict = ">=0.8.18,<0.9.0"
pyyaml = ">=6.0,<7.0"

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "23.3,<24.0" }
ipython = ">=8.9,<9.0"
ipykernel = ">=6.21,<7.0"
poetry-dotenv = "0.3.0"
poetry-dynamic-versioning = { extras = ["plugin"], version = ">=0.24,<1.0" }
pytest = ">=7.4,<8.0"
coverage = ">=7.2,<8.0"
pytest-cov = ">=4.1,<5.0"
notebook = ">=6.5,<7.0"
bugsnag = ">=4.6.0"
onnx = "^1.14.1"
aiohttp = "^3.8.5"
aiofiles = "^23.2.1"
gunicorn = "^21.2.0"

[tool.poetry.group.server.dependencies]
celery = { extras = ["s3", "sqs"], version = "5.3.1" }
boto3 = "1.28.8"
fastapi = "0.88.0"
uvicorn = "0.23.1"
python-multipart = "0.0.6"
torch = ">=2.0.0, !=2.0.1"
numpy = "1.24.3"
transformers = ">=4.30"
accelerate = ">=0.20.0"
onnxruntime = "1.15.1"
xgboost = "1.7.6"
scikit-learn = "1.3.0"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
