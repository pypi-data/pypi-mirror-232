name: Filter languages
description: A component that filters text based on the language.
image: ghcr.io/ml6team/language_filter:0.5.0

consumes:
  text:
    fields:
      data:
        type: string

args:
  language:
    description: A valid language code or identifier (e.g., "en", "fr", "de").
    type: str
    default: "en"
