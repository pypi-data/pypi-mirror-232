[tool.poetry]
name = "promptflow-helpers"
version = "0.2.0"
description = "A small collection of tools for LLM app development in promptflow."
authors = ["Abel Meijberg <ameijberg@gmail.com>"]
readme = "README.md"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
mypy = "^1.5.1"
vcrpy = "^5.1.0"

[tool.poetry.dependencies]
python = ">=3.9 <3.13"
nltk = "^3.8.1"
pydantic = "1.10.7"
tiktoken = "^0.5.1"
azure-cosmos = "^4.5.1"
openai = {extras = ["datalib"], version = "^0.28.0"}
types-urllib3 = "^1.26.25.14"
numpy = "^1.26.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.288"
pre-commit = "^3.4.0"
black = "^23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
ignore-init-module-imports = true
