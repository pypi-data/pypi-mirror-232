[isort]
default_section = THIRDPARTY
known_first_party = gantry,src
known_local_folder = tests
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[flake8]
exclude = 
	.git,
	__pycache__,
	dist,
	venv,
	backend/docs,
	backend/src/stores/database/alembic/versions/,
	backend/src/services/rate_limiter/proto/,
max-complexity = 12
max-line-length = 100
extend-ignore = E203
per-file-ignores = 
	gantry/logger/client.py:C901
	gantry/logger/utils.py:C901

[egg_info]
tag_build = 
tag_date = 0

