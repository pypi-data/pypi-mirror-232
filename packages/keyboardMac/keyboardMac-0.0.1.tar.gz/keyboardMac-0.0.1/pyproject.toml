[build-system]
requires = ["setuptools>=61.0", "pynput"]
build-backend = "setuptools.build_meta"

[project]
name = "keyboardMac"
version = "0.0.1"
authors = [
  { name="wipesgranite", email="wipes-granite.0d@icloud.com" },
]
description = "A package that makes the keyboard module usable on macOS"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]