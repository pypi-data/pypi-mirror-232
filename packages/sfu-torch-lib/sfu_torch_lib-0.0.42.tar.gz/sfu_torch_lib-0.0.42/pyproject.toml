[tool.poetry]
name = "sfu-torch-lib"
version = "0.0.42"
description = "Libraries that support the development of machine learning models in PyTorch."
authors = ["Anderson de Andrade <anderson_de_andrade@sfu.ca>"]
exclude = ["tests/*"]

[tool.poetry.dependencies]
python = ">=3.8, <=3.12"
boto3 = "^1"
mlflow-skinny = "^2"
numpy = "^1"
pytorch-lightning = "^2"
requests = "^2"
s3fs = "^2023"
torch = "^2"

[tool.poetry.extras]
extras = []

[tool.poetry.dev-dependencies]
defopt = "*"
flake8 = "*"
mypy = "*"
pytest = "*"
torch = { url = "https://files.pythonhosted.org/packages/c8/21/25020cfdd9f564a72f400ee491610e50cb212e8add8031abaa959af6451e/torch-2.0.1-cp311-cp311-manylinux1_x86_64.whl", markers = "sys_platform == 'linux' and platform_machine == 'x86_64'" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
