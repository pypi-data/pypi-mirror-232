[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "test_geometry"
version = "0.0.1"
authors = [
  { name="Andrey Bessalov", email="author@example.com" },
]
description = "Package for testing pip uploading"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/abessalov/test_geometry"