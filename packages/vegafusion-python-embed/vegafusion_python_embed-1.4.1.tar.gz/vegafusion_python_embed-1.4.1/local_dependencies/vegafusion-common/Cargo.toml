[package]
name = "vegafusion-common"
version = "1.4.1"
edition = "2021"
description = "Common components required by multiple VegaFusion crates"
license = "BSD-3-Clause"
resolver = "2"

[features]
pyarrow = [ "pyo3", "arrow/pyarrow",]
json = [ "serde_json", "arrow/json", "chrono",]
prettyprint = [ "arrow/prettyprint",]

[dependencies]
thiserror = "^1.0.29"

[dependencies.chrono]
version = "0.4.23"
optional = true

[dependencies.sqlparser]
version = "0.35.0"
optional = true

[dependencies.serde_json]
version = "1.0.91"
default_features = false
optional = true

[dependencies.arrow]
version = "43.0.0"
default_features = false
features = [ "ipc",]

[dependencies.datafusion-common]
version = "28.0.0"

[dependencies.datafusion-expr]
version = "28.0.0"

[dependencies.datafusion-proto]
version = "28.0.0"
optional = true

[dependencies.pyo3]
version = "0.19"
optional = true

[dependencies.jni]
version = "0.21.1"
optional = true

[dependencies.base64]
version = "0.21.2"
optional = true
