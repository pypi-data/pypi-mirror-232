[build-system]
requires = ["setuptools>=60"]
build-backend = "setuptools.build_meta"

[project]
name = "kuberos-cli"
version = "0.0.1"
authors = [
  { name="Yongzhou Zhang", email="yongzhou.zhang@h-ka.de" },
]
description = "KuebeROS Command Line Tool"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

keywords = ['robotics', 'ros', 'kuberos']

dependencies = [
    'tabulate >= 0.9.0',
    'requests >= 2.22.0',
    'argcomplete >= 3.0.0',
    'PyYAML >= 5.3.0',
]

[project.scripts]
kuberos = "kuberoscli.kuberoscli:main"

[tool.setuptools]
include-package-data = true
packages = ['kuberoscli', 'kuberoscli.command_group']

[project.urls]
"GitHub" = "https://github.com/kuberos-io/kuberos-cli"
"Issue Tracker" = "https://github.com/kuberos-io/kuberos-cli/issues"
