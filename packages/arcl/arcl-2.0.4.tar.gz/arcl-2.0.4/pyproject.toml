[tool.poetry]
name = "arcl"
version = "2.0.4"
description = "The CLI for Archimedes"
authors = ["Optimeering AS <dev@optimeering.com>"]
license = "Apache-2.0"
packages = [{include = "arcl"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
click = "^8.1.3"
requests = "*"
msal = ">=1.10.0,<2.0.0"
msal-extensions = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pyinstaller = "^5.1"
black = "23.9.1"
isort = "^5.12.0"
pylint = "^2.17.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
arcl = "arcl.cli:cli"
