[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{name = "Alvaro Bartolome", email = "alvarobartt@gmail.com"}]
classifiers = [
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["keras-core", "regex"]
description = "From zero to GPT-hero with Keras 3"
dynamic = ["version"]
keywords = []
license = "MIT"
name = "keras-gpt"
readme = "README.md"
requires-python = ">=3.8,<3.12"

[project.urls]
Documentation = "https://alvarobartt.github.io/keras-gpt"
Issues = "https://github.com/alvarobartt/keras-gpt/issues"
Source = "https://github.com/alvarobartt/keras-gpt"

[tool.hatch.version]
path = "src/keras_gpt/__init__.py"

[project.optional-dependencies]
examples = [
  "datasets",
]
docs = [
  "mkdocs~=1.4.0",
  "mkdocs-material~=8.5.4",
  "mkdocs-git-revision-date-localized-plugin~=1.1.0",
  "mkdocstrings[python]~=0.19.0",
]
quality = [
  "black~=23.9.1",
  "mypy~=1.4.0",
  "pre-commit~=2.20.0",
  "ruff~=0.0.291",
]
tests = [
  "pytest~=7.1.2",
  "pytest-cov~=4.1",
]

[tool.hatch.envs.quality]
features = [
  "quality",
]

[tool.hatch.envs.quality.scripts]
check = [
  "black --check --diff --preview src tests",
  "ruff src tests",
]
format = [
  "black --preview src tests",
  "ruff --fix src tests",
  "check",
]
typecheck = [
  "mypy src --install-types --non-interactive",
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_return_any = true

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "W", "F", "I", "C", "B", "W505"]
ignore = ["E501"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.pycodestyle]
max-doc-length = 120

[tool.ruff.isort]
known-first-party = ["keras_gpt"]

[tool.hatch.envs.tests]
features = [
  "tests",
]

[tool.hatch.envs.tests.scripts]
run = "pytest --cov=keras_gpt --cov-report=term-missing tests/ --durations 0 -s {args:tests}"

[[tool.hatch.envs.tests.matrix]]
python = ["38", "39", "310", "311"]

[tool.hatch.envs.docs]
features = [
  "docs",
]

[tool.hatch.envs.docs.scripts]
build = [
  "mkdocs build",
]
serve = [
  "mkdocs serve",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.vscode",
  "/docs",
  "/.pre-commit-config.yaml",
  "/.gitignore",
  "/tests",
]
