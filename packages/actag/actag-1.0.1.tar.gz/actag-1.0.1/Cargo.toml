[package]
name = "rust_impl"
version = "1.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_impl"
crate-type = ["cdylib", "lib"]

[dependencies]
ndarray = "0.15.4"
num = "0.4"
libm = "0.1.4"
num_cpus = "1.13.1"
crossbeam = "0.8"
indicatif = "0.17.0"
itertools-num = "0.1.3"
nalgebra = "0.31.1"
lstsq = "0.4.0"
float-cmp = "0.9.0"
randomkit = "0.1"
substring = "1.4.5"
rug = "=1.18.0"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false

[dependencies.pyo3]
version = "0.16.5"

[features]
abi3-py37 = ["pyo3/abi3-py37"]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]