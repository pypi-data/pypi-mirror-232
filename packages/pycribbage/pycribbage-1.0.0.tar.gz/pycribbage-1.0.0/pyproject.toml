# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycribbage"
version = "1.0.0"
description = "A Python application to play the card game cribbage"
readme = "README.md"
authors = [{ name = "John Otter", email = "jjotter26@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["cribbage",]
dependencies = [ ]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [ "pytest"]

[project.urls]
Homepage = "https://github.com/jotter91/PythonCribbage"

[project.scripts]
pycribbage = "pycribbage.__main__:main"