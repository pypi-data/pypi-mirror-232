[tool.poetry]
name = "runllm"
version = "0.1.2"
description = "RunLLM Python SDK"
authors = ["Aqueduct Developer <hello@aqueducthq.com>"]
readme = "README.md"
packages = [{include = "runllm"}]

[tool.black]
line-length = 100
target-version = ['py310']
# This regex matches filenames ending with .py or .pyi. The '?' character makes the preceeding 'i' optional
# allowing it to match both '.py' and '.pyi' files. The '$' matches the end of the filename. The '.pyi' files
# are stub files that provide type hints.
include = '\.pyi?$'
exclude = '''
    /(
        \.eggs
        | \.git
        | \.hg
        | \.mypy_cache
        | \.tox
        | \.venv
        | \.svn
        | _build
        | buck-out
        | build
        | dist
    )/
'''

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true

[tool.autoflake]
in-place = true
recursive = true
remove-all-unused-imports = true
remove-unused-variables = true
ignore-pass-after-docstring = true

[tool.poetry.dependencies]
python = "^3.10"
requests = "==2.31.0"
pydantic = "==1.10.9"
types-setuptools = "^68.1.0.0"

[tool.poetry.group.dev.dependencies]
black = "==23.3.0"
mypy = "==1.3"
isort = "==5.12.0"
mypy-extensions = "==1.0"
pyproject-autoflake = "1.0.2"
cloudpickle = "==2.2.1"