[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tonita"
version = "0.0.3-alpha1"
authors = [
  { name="Tonita", email="hello@tonita.co" },
]
description = "Tonita Python Client Package"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "requests == 2.31.0",
    "urllib3 == 2.0.4"
]

[project.urls]
Homepage = "https://www.tonita.co/"

[tool.setuptools]
packages = ["tonita", "tonita.api", "tonita.datatypes"]
