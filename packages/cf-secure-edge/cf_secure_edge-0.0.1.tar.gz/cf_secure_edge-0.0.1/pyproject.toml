[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cf_secure_edge"
version = "0.0.1"
authors = [
  { name="ICS Compute", email="dev-ops.data@icscompute.com" },
]
description = "AWS CloudFront token generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/ics-compute/cloudfront-token-generator-py "
"Bug Tracker" = "https://github.com/ics-compute/cloudfront-token-generator-py /issues"