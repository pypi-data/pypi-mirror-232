[tool.poetry]
name = "synna-instructor"
version = "0.4.8"
description = "Helper functions that allow us to improve openai's function_call ergonomics fork from jxnl/instructor"
authors = ["Lewis <lewis.luu@synna.ai>"]
license = "MIT"
readme = "README.md"
packages = [{include = "synna_instructor"}]
repository = "https://github.com/hieutrluu/instructor"

[tool.poetry.dependencies]
python = "^3.9"
openai = "^0.27.8"
pydantic = "^1.10.0"
docstring-parser = "^0.15"
typer = "^0.9.0" 

[tool.poetry.scripts]
synna_instructor = "synna_instructor.cli.cli:app"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.18"
mkdocstrings = "^0.22.0"
mkdocstrings-python = "^1.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
