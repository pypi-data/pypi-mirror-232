[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = lobster-tools
lib_name = %(repo)s
version = 0.0.14
min_python = 3.11
license = MIT
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = lobster_tools
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### Quarto Yaml ###
### see https://nbdev.fast.ai/explanations/docs.html ###
custom_quarto_yaml = True

### PyPI ###
audience = Developers
author = Nicolas Petit
author_email = nicolas.petit@keble.ox.ac.uk
copyright = 2023 onwards, %(author)s
description = Python package for working with LOBSTER data, the Nasdaq limit order book data.
keywords = LOBSTER LOB nbdev jupyter notebook python
language = English
status = 3
user = n-petit

### Optional ###
requirements = pandas numpy scikit-learn click requests hydra-core arcticdb
# dev_requirements = black_formatting 
console_scripts =   testaa=lobster_tools.experiments:testaa
                    testa=lobster_tools.experiments:testa 
                    example_cli=lobster_tools.experiments:example_cli
                    hydra_cli=lobster_tools.experiments:hydra_cli
                    print_hello=lobster_tools.experiments:print_hello
                    get_sample_data=lobster_tools.data_downloading:get_sample_data
                    arctic_list_symbols=lobster_tools.arctic:arctic_list_symbols
                    arctic_read_symbol=lobster_tools.arctic:arctic_read_symbol
                    arctic_write_symbol=lobster_tools.arctic:arctic_write_symbol