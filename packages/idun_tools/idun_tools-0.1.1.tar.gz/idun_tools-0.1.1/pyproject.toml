[tool.poetry]
name = "idun_tools"
version = "0.1.1"
description = ""
authors = ["Konstantinos Samaras-Tsakiris <konstantinos@iduntechnologies.com>"]
readme = "README.md"
packages = [{include = "idun_tools"}]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.7.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
mypy = "^1.3"
pylint = "^2.17"
black = "^23.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.pylint.format]
max-line-length = "100"
