[metadata]
name = fgn
description = FGN: An AI-powered command-line tool for automated file generation.
author = Sean Chatman
author_email = info@chatmangpt.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seanchatmangpt/fgn
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.11"
	click
	pyfakefs
	rich
	openai
	PyGithub
	pytest
	PyYAML
	distro
	markdown2
	lxml
	requests
	openai
	pytest-mock
	pyyaml
	jinja2 >=3.1.0
	inflection >=0.5.1
	faker >=19.2.0
	jinja2-time
	dataclasses_json
	loguru

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fgn = fgn.core.fgn_cli:fgn

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = fgn
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

