[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expert-informed-dl"
version = "0.0.3.dev2"
authors = [
  { name="Ziheng 'Leo' Li", email="apocalybec@gmail.com" },
]
description = "Deep learning image classificaiton informed by expert attention"
