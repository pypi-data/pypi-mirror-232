[tool.poetry]
authors = ["Daniel CAUNE <daniel@bootloader.studio>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Unreal Engine project version utility"
include = [
    "CHANGELOG.md",
]
keywords = ["tool", "utility", "unity", "project", "version"]
license = "MIT"
name = "unity-project-version"
packages = [{ include = "bootloader", from = "src" }]
readme = "README.md"
repository = "https://github.com/Bootloader-Studio/unity-project-version"
version = "0.0.4"

[tool.poetry.dependencies]
perseus-core-library = "^1.18.0"
python = "^3.9"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
unityprjver = 'bootloader.unity.cli.unityprjver:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
