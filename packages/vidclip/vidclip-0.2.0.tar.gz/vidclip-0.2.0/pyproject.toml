[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vidclip"
version = "0.2.0"
authors = [{name="makes"}]
description = "Trim and merge videos using TOML"
readme = "README.md"
dependencies = ["toml", "typer"]
requires-python = ">=3.9"

[project.scripts]
vidclip = "vidclip.vidclip:main"

[project.urls]
"Homepage" = "https://github.com/makes/vidclip"
"Bug Tracker" = "https://github.com/makes/vidclip/issues"
