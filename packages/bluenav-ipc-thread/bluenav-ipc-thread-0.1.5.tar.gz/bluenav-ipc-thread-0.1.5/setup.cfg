[metadata]
name = bluenav-ipc-thread
version = 0.1.5
author = bluedev
author_email = theo.lanique@bluenav.fr
description = AWS wrapper around IPC
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	redis
	awsiotsdk

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

