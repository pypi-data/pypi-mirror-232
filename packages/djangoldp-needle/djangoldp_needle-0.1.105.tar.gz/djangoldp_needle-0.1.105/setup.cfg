[metadata]
name = djangoldp_needle
version = attr: djangoldp_needle.__version__
description = Needle backend
long_description = file: README.md
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp==2.1.43
	djangoldp_account==2.3.18
	djangoldp_uploader==2.1.2
	beautifulsoup4
	requests
	selenium==3.14.1
	webdriver-manager

[options.extras_require]
include_package_data = True
dev = 
	requests-mock

[semantic_release]
version_source = tag
version_variable = djangoldp_needle/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

