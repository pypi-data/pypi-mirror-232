[project]
name = "plot_confusion_matrix"
version = "0.0.2"
authors = [
  { name="Eduardo M Gomes", email="me@emg.dev" },
]
description = "A simple confusion matrix"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib",
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/eduardo-gomes/plot-confusion-matrix"
"Repository" = "https://github.com/eduardo-gomes/plot-confusion-matrix.git"
"Bug Tracker" = "https://github.com/eduardo-gomes/plot-confusion-matrix/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"