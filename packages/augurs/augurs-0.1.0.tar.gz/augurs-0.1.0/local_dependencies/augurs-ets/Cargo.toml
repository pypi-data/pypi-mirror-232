[package]
name = "augurs-ets"
version= "0.1.0"
authors= [
  "Ben Sully <ben.sully@grafana.com",
]
documentation= "https://docs.rs/crate/augurs"
license= "MIT OR Apache-2.0"
edition= "2021"
keywords= [
  "analysis",
  "forecasting",
  "time-series",
]
description = "ETS models for augurs"
resolver = "2"

[dependencies]
augurs-core.path = "../augurs-core"
augurs-mstl = { optional = true , path = "../augurs-mstl" }
lstsq = "0.5.0"
nalgebra = "0.32.2"
rand = "0.8.5"
rand_distr = "0.4.3"
roots = "0.0.8"
distrs = "0.2.1"
itertools = "0.11.0"
serde = { version = "1.0.166", features = ["derive","derive"] , optional = true}
thiserror = "1.0.40"
tracing = "0.1.37"

[features]
mstl = ["dep:augurs-mstl"]
serde = ["dep:serde"]

[[bench]]
name = "air_passengers"
harness = false

[[bench]]
name = "air_passengers_iai"
harness = false
