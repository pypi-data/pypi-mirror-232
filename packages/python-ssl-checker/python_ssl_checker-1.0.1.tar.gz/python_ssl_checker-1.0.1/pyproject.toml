[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-ssl-checker"
version = "1.0.1"
authors = [
  { name="Narbeh Arakil", email="narbeh@protonmail.com" },
]
description = "A simple Python SSL/TLS checker"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["pyopenssl", "json2html"]

[project.urls]
"Homepage" = "https://github.com/narbehaj/ssl-checker"
"Bug Tracker" = "https://github.com/narbehaj/ssl-checker"
