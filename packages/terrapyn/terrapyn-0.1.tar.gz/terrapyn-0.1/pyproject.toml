[tool.poetry]
name = "terrapyn"
version = "0.1"
description="Toolkit to manipulate Earth observations and models."
authors = ["colinahill <colinalastairhill@gmail.com>"]
readme = "README.md"
license="BSD-3-Clause"
packages = [{include = "terrapyn"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
xarray = "^2023.4.2"
pandas = "2.1.0"
geopandas = "^0.12.2"
numpy = "^1.24.3"
scipy = "^1.10.1"
dask = "^2023.4.0"
matplotlib = "^3.7.1"
bottleneck = "^1.3.7"
shapely = "^2.0.1"
netcdf4 = "^1.6.3"
ipykernel = "^6.22.0"
pyarrow = "^11.0.0"
fiona = "^1.9.3"
tqdm = "^4.65.0"
jupyterlab = "^3.6.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
isort = "^5.12.0"
black = "^23.3.0"
pre-commit = "^3.2.2"
freezegun = "^1.2.2"
nbstripout = "^0.6.1"
coverage-badge = "^1.1.0"
ruff = "^0.0.262"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.black]
line-length = 120

[tool.isort]
profile = 'black'

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov=terrapyn --cov-branch --cov-report term-missing  -vv --color=yes"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
