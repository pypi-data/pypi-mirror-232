[project]
version = "0.1.3"
name = "Flask-Obscure"
description = "Route converter to obscure IDs."
readme = "README.rst"
#license = { file = "LICENSE.rst" }
maintainers = [{name = "Clinton James", email = "clinton+obscure@jidn.com"},]
requires-python = ">=3.8"
dependencies = [
    "flask>=1.0",
    "obscure>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/jidn/flask-obscure"
Documentation = "https://github.com/jidn/flask-obscure#readme"
Issues = "https://github.com/jidn/flask-obscure/issues"
Source = "https://github.com/jidn/flask-obscure"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
filterwarnings = ["error"]
minversion = "6.0"
testpaths = ["src", "tests"]

[tool.coverage.run]
branch = true
source = ["src", "tests"]

[tool.coverage.paths]
source = ["src"]

[tool.setuptools_scm]
