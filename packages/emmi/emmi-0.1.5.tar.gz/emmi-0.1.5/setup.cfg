[metadata]
name = emmi
version = attr: setuptools_scm.get_version
author = Florin Boariu
author_email = florin.pt@rootshell.ro
description = A Selection of Tools for EPICS Monday-Morning Integrations
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
project_urls = 
	Homepage    = https://emmi.rootshell.ro
	Source Code = https://gitlab.com/codedump2/emmi/
	Bug Tracker = https://gitlab.com/codedump2/emmi/-/issues

[options]
requires_python = >=3.6
install_requires = 
	pyvisa
	softioc
	schema

[options.extras_require]
test = 
	pytest
	pytest-cov
	softioc
	pyepics
	PyVISA-sim

[egg_info]
tag_build = 
tag_date = 0

