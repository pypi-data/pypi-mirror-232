[tool.poetry]
name = "cloudsecpy"
version = "0.1.1"
description = "Library and toolkit for formally analyzing security policies in cloud systems using Python."
authors = ["Joe Stubbs <jstubbs@tacc.utexas.edu>", "Smruti Padhy <spadhy@tacc.utexas.edu>"]
readme = "README.md"
packages = [{ include ="cloudsec" }]

[tool.poetry.dependencies]
python = "^3.8"
backcall = "0.2.0"
boto = "2.49.0"
decorator = "5.0.9"
ipython = "7.16.1"
ipython-genutils = "0.2.0"
jedi = "0.17.2"
parso = "0.7.1"
pexpect = "4.8.0"
pickleshare = "0.7.5"
prompt-toolkit = "3.0.20"
ptyprocess = "0.7.0"
pygments = "2.10.0"
six = "1.16.0"
traitlets = "4.3.3"
wcwidth = "0.2.5"
z3-solver = "4.8.12.0"
cvc5 = "1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
