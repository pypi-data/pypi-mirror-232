[package]
name = "qcs-sdk-python"
description = "Python bindings to qcs-sdk-rust"
version = "0.12.4"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/rigetti/qcs-sdk-rust"
keywords = ["pyquil", "SDK", "Rigetti", "Quil", "Quantum"]
categories = ["api-bindings", "compilers", "science", "emulators"]
readme = "./README.md"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "qcs_sdk"
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1.73"
qcs = { path = "local_dependencies/qcs", features = ["tracing"] }
paste = "1.0.11"
pyo3-log = "0.8.2"
once_cell = "1.18.0"
qcs-api = "0.2.1"
qcs-api-client-common = "0.7.2"
qcs-api-client-grpc = "0.7.2"
qcs-api-client-openapi = "0.8.2"
pyo3 = "0.19.2"
pyo3-asyncio = { version = "0.19", features = ["tokio-runtime"] }
quil-rs = { version = "0.21.4", git = "https://github.com/rigetti/quil-rs", tag = "quil-py/v0.5.5" }
serde_json = "1.0.86"
tokio = "1.24.2"
thiserror = "1.0.37"
numpy = "0.19"
rigetti-pyo3 = { version = "0.2.0", features = ["complex"] }

[build-dependencies]
pyo3-build-config = "0.19.2"
