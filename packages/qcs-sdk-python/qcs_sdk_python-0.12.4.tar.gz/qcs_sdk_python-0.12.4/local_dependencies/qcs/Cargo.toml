[package]
name = "qcs"
description = "High level interface for running Quil on a QPU"
version = "0.16.4"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/rigetti/qcs-sdk-rust"
keywords = ["pyquil", "SDK", "Rigetti", "Quil", "Quantum"]
categories = ["api-bindings", "compilers", "science", "emulators"]
readme = "./README.md"
resolver = "2"

[features]
manual-tests = []
tracing = ["dep:tracing", "qcs-api-client-common/tracing", "qcs-api-client-grpc/tracing", "qcs-api-client-openapi/tracing"]
tracing-config = ["tracing", "qcs-api-client-common/tracing-config", "qcs-api-client-grpc/tracing-config", "qcs-api-client-openapi/tracing-config"]
otel-tracing = ["tracing-config", "qcs-api-client-grpc/otel-tracing", "qcs-api-client-openapi/otel-tracing"]

[dependencies]
cached = "0.44.0"
enum-as-inner = "0.5.1"
futures = "0.3.24"
indexmap = "1.9.1"
lazy_static = "1.4.0"
num = { version = "0.4.0", features = ["serde"] }
reqwest = { version = "0.11.20", default-features = false, features = [
  "rustls-tls",
  "json",
] }
rmp-serde = "1.1.1"
serde = { version = "1.0.145", features = ["derive"] }
toml = "0.7.3"
tracing = { version = "0.1", optional = true, features = ["log"] }
uuid = { version = "1.2.1", features = ["v4"] }
tonic = { version = "0.9.2", features = ["tls", "tls-roots"] }
zmq = { version = "0.10.0" }
itertools = "0.11.0"
derive_builder = "0.12.0"
async-trait = "0.1.73"
ndarray = { version = "0.15.6", features = ["serde"] }
qcs-api = "0.2.1"
qcs-api-client-common = "0.7.2"
qcs-api-client-openapi = "0.8.2"
qcs-api-client-grpc = "0.7.2"
quil-rs = { version = "0.21.4", git = "https://github.com/rigetti/quil-rs", tag = "quil-py/v0.5.5" }
serde_json = "1.0.86"
thiserror = "1.0.37"
tokio = { version = "1.24.2", features = ["fs", "rt-multi-thread"] }

[build-dependencies]
built = "0.6.1"
