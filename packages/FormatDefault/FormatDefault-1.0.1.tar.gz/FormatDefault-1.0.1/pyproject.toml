[project]
name = "FormatDefault"
dynamic = ["version"]
description = "str.format but with default values"
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/jb2170/FormatDefault/"

[tool.setuptools.dynamic]
version = {attr = "FormatDefault.__version__"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
