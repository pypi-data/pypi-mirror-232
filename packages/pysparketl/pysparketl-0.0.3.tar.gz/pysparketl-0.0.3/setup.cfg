author = Murtada Ahmed
author_email = murtadaosama@gmail.com
description = This project performs pyspark operations on dataframes, currently for unnesting shallow or deeply nested json data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/murtada91/Pckg---Pypsark-Json-Flattener
project_urls = 
