[project]
name = "azEnvJson"
version = "0.2.0"
description = "Azure ENV <--> JSON"
authors = [
    { name = "Edgar E. Reyes T.", email = "linuosx@gmail.com" },
]
dependencies = [
    "pandas>=2.1.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pylint>=2.17.6",
    "bpython>=0.24",
]
