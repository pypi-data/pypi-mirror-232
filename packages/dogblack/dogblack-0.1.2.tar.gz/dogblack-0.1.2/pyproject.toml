[tool.poetry]
name = "dogblack"
version = "0.1.2"
description = "DogBlack é um framework web Python que permite criar aplicativos da web com suporte a autenticação, banco de dados MongoDB, servir arquivos estáticos e renderizar templates Jinja2. Ele também fornece um sistema de roteamento simples."
authors = ["Bruno Ragner <brunooragnner@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python= "^3.11"
pymongo= "^3.11"
jinja2= "^3.0"
werkzeug= "^2.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
