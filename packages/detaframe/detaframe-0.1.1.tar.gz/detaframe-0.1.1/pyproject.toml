[tool.poetry]
name = "detaframe"
version = "0.1.1"
description = "Framework for DetaSpace using Pydantic and Starlette."
authors = ["Daniel Arantes <arantesdv@me.com>"]
license = "MIT"
include = [{path = './detaframe/*.py'}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.3.0"
starlette = "^0.31.1"
Jinja2 = "^3.1.2"
python-multipart = "^0.0.6"
itsdangerous = "^2.1.2"
typing-extensions = "^4.7.1"
uvicorn = "^0.23.2"
Unidecode = "^1.3.6"
aiohttp = "^3.8.5"
deta = {extras = ["async"], version = "^1.2.0"}
bcrypt = "^4.0.1"
starlette-csrf = "^3.0.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
