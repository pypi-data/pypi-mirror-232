[tool.poetry]
name = "pvplib"
version = "0.3.2"
description = "Library to compute PVPs per https://arxiv.org/pdf/1804.05021.pdf"
authors = ["Julien Gori <juliengori@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
statsmodels = "^0.13.5"
numpy = "^1.23.5"
scipy = "<=1.9"
matplotlib = "^3.6.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
twine = "^4.0.2"
black = "^22.10.0"
setuptools = "^65.6.3"
bumpversion = "^0.6.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "poetry.core.masonry.api"
