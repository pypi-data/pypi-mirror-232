[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "readmeai"
version = "0.3.084"
description = "ðŸš€ Generate beautiful README.md files from the terminal. Powered by OpenAI's GPT LLMs ðŸ’«"
authors = ["Eli <0x.eli.64s@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/eli64s/readme-ai"
documentation = "https://github.com/eli64s/readme-ai/blob/main/README.md"
keywords = [
    "python",
    "cli",
    "readme",
    "ai",
    "readme-badges",
    "openai",
    "language-model",
    "hacktoberfest",
    "readme-md",
    "readme-generator",
    "readme-generation",
    "gpt-3",
    "openai-api",
    "automated-readme",
    "gpt-4",
    "chatgpt",
    "openaiapi",
    "gpt-35-turbo",
    "llm-agent",
    "openai-api-python"
]
include = ["readmeai", "readmeai.*"]

[tool.poetry.scripts]
readmeai = "readmeai.main:cli"

[tool.poetry.dependencies]
python = "^3.8.1"
colorlog = "^6.7.0"
cachetools = "^5.3.1"
gitpython = "^3.1.31"
httpx = "^0.24.1"
h2 = "^4.1.0"
openai = "^0.27.8"
pyyaml = "^6.0"
responses = "^0.23.1"
tabulate = "^0.9.0"
tenacity = "^8.2.2"
tiktoken = "^0.4.0"
toml = "^0.10.2"
pydantic = "^1.10.9"
click = "^8.1.6"
tornado = "^6.3.3"
asyncio = "^3.4.3"
aiohttp = "^3.8.5"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
isort = "*"
pytest = "*"
pytest-cov = "*"
pre-commit = "*"

[tool.isort]
profile = "black"
line_length = 88
known_third_party = ["tenacity"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--strict-markers --disable-pytest-warnings"

[tool.coverage.run]
omit = ["tests/*", "*/__init__.py"]
