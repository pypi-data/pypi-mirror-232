[tool.poetry]
name = "asyncpgdb"
version = "0.0.9"
description = "`asyncpgdb` is an asynchronous database interface built on top of `asyncpg`. One of its unique features is a custom query formatting style that allows you to write parameterized queries using a more readable syntax."
authors = ["wayfaring-stranger <zw6p226m@duck.com>"]
packages = [
    { include = "asyncpgdb" }
]


license = "mit"
readme = "README.md"
[tool.poetry.dependencies]
python = "^3.8"
asyncpg = "^0.27.0"
pydantic = "^1.10.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

