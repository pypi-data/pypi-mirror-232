[metadata]
name = redminebotlib
version = 2023.09.c2
author = Fe-Ti
author_email = btm.007@mail.ru
description = Library for creating chat-bot to control Redmine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Fe-Ti/Redmine-Bot-Library
project_urls = 
	Bug Tracker = https://github.com/Fe-Ti/Redmine-Bot-Library/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: Unix

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

