[project]
name = "markdown_url_validator"
version = "1.0.0"
authors = [
  { name="Akshat Jaimini", email="destrex271@gmail.com" },
]
description = "This package can be used to validate URLs present in markdown content. It checks the status of the url and requires an internet connection to work."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/destrex271/markdown_url_validator"
"Bug Tracker" = "https://github.com/destrex271/markdown_url_validator/issues"
