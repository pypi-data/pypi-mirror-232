sonar.projectKey=revenue-solutions-inc_DataScienceTools
sonar.organization=revenue-solutions-inc

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=DataScienceTools
sonar.projectVersion=1.0
sonar.python.version=3

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.exclusions=**/*.xml,**/*.yml,**/*.sql,**/__init__.py,config_connection.py,**example*.py,**/plotutils,azure_test_auth.py,**/apiutil/*,**/dockerutils/*,**/example_run/*, **/rsidatasciencetools/utils.py

sonar.python.version = 3.9.12
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=rsidatasciencetools
sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
sonar.python.coverage.reportPaths=*coverage*.xml