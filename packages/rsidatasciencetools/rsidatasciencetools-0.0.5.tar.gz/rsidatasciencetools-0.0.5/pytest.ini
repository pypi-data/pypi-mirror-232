# pytest.ini - filter unneeded warnings
[pytest]
filterwarnings =
    ignore: problem authenticating Azure workspace :UserWarning
    ignore: setting up a default path :UserWarning
    ignore: env config file/loc not provided, using only ENV :UserWarning
    ignore: env items replacing existing config elements obtained from :UserWarning
    ignore: for *config type :UserWarning
    ignore: FileType Enum is Deprecated :DeprecationWarning
    ignore: "@coroutine" decorator :DeprecationWarning
    ignore: FileType Enum : DeprecationWarning
    ignore: Call to deprecated create function FieldDescriptor
    ignore: Call to deprecated create function Descriptor
    ignore: Call to deprecated create function EnumDescriptor
    ignore: Call to deprecated create function EnumValueDescriptor
    ignore: Call to deprecated create function FileDescriptor
    ignore: Call to deprecated create function OneofDescriptor
    ignore: Deprecated call to `pkg_resources.declare_namespace
    ignore: pkg_resources is deprecated as an API :DeprecationWarning
