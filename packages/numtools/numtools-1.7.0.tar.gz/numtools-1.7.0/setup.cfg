[bumpversion]
current_version = 1.7.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:numtools/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 99
exclude = 
	.hg,
	docs,
	__pycache__,
	build,
	dist
max-complexity = 15

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

