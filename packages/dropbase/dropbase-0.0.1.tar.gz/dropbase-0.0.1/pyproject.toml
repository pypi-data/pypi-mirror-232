[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dropbase"
version = "0.0.1"
authors = [
  { name="Dropbase", email="support@dropbase.io" },
]
description = "Dropbase"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dropbase/dropbase_package"
"Bug Tracker" = "https://github.com/dropbase/dropbase_package/issues"