[project]
name = "adash"
version = "1.5.0"
description = "Utility"
authors = [
    { name = "atu4403", email = "73111778+atu4403@users.noreply.github.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"
homepage = "https://github.com/atu4403"
repository = "https://github.com/atu4403/adash"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest~=7.4.0",
    "pytest-watch~=4.2.0",
    "pytest-cov~=4.1.0",
    "pdoc3>=0.10.0",
    "git-cliff>=1.3.0",
]

[tool.hatch.metadata]
allow-direct-references = true
