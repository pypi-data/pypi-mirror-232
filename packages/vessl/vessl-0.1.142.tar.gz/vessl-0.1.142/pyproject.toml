[tool.poetry.group.dev.dependencies]
black = "22.3.0"
isort = "5.5.2"
pytest = "6.2.4"
pytest-order = "1.0.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
tensorboard = "^2.9.1"
tensorboardX = "^2.5"
torch = "^1.13.0"
tensorflow = { version = "^2.9.1", markers = "sys_platform == 'linux'" }
tensorflow-macos = { version = "^2.12", markers = "sys_platform == 'darwin'" }

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
force-exclude = 'openapi_client'

[tool.isort]
profile = 'black'
skip_glob = 'openapi_client'
