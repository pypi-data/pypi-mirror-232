[tool.poetry]
name = "idun_mock"
version = "0.1.5"
description = "Mock a real IDUN Guardian device for testing purposes"
authors = ["Konstantinos Samaras-Tsakiris <konstantinos@iduntechnologies.com>"]
readme = "README.md"
packages = [{include = "idun_mock"}]

[tool.poetry.dependencies]
python = "^3.10"
websockets = "^11.0"
dacite = "^1.8"
boto3 = "^1.28"
idun_data_models = "^0.3.0"
idun_tools = "^0.1.0"
httpx = "^0.25"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pylint = "^2.17"
black = "^23.3"
mypy = "^1.3"
fastapi = "^0.102.0"

matplotlib = "^3.7.1"
ipykernel = "^6.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.pylint.format]
max-line-length = "100"
