[tool.poetry]
name = "dq-etl"
version = "0.1.2"
description = "ETL framework"
authors = ["bavid lynx <shivakharbanda11@gmail.com>"]
packages = [{ include = "src/dq-etl" }]

[tool.poetry.dependencies]
python = "^3.9"
psycopg2 = "^2.9.7"
pyarrow = "^13.0.0"
pandas = "1.3.3"
mysql-connector-python = "^8.1.0"
python-dotenv = "^1.0.0"
tqdm = "^4.66.1"
tenacity = "^8.2.3"
sqlalchemy = "^2.0.21"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
dq = 'dq-etl.main:main'

