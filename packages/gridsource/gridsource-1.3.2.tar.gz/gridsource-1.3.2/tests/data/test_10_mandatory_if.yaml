---
beam_def:
  id:
    types: integer
    unique: true
    mandatory: true
  E:
    types: number
    mandatory: true
    units: MPa
  nu:
    types: number
    mandatory: true

beams:
  beam_id: 
    types: integer
    mandatory: true
    must_exist_in: beam_def::id
  length:
    types: number
    mandatory: true
    units: m
  color_id:
    types: integer
    must_exist_in: colors::id
    mandatory: true

colors:
  id:
    types: integer
    unique: true
    mandatory: true
    must_not_exist_in: beam_def::id
  name:
    types: string
    mandatory: true
  red_subtype:
    types: string
    mandatory_if: "name=='red'"
  blue_subtype:
    types: string
    mandatory_if: "id>3"

