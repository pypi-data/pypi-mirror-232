  length: &length
    types: number
    units: mm
  area: &area
    types: number
    units: mm^2  
  volume: &volume
    types: number
    units: mm^3  
  inertia: &inertia
    types: number
    units: mm^4  
  mass: &mass
    types: number
    units: tonne  
  force: &force
    types: number
    units: N
  stiffness: &stiffness
    types: number
    units: N/mm
  angular_stiffness: &angular_stiffness
