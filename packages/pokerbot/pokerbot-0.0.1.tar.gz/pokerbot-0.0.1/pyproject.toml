[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pokerbot"
version = "0.0.1"
authors = [
  { name="Cody", email="cody@dkdc.dev" },
]
description = "ai for poker"
readme = "readme.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'ipython',
  'python-dotenv',
  'toml',
  'Pillow',
  'typer[all]',
  'requests',
  'html2text',
  'openai',
  'marvin[ddg]~=1.3.0',
  'ibis-framework[duckdb,polars,deltalake]',
  'texasholdem'
]

[project.urls]
"Homepage" = "https://github.com/dkdc-dev/pokerbot"
"Bug Tracker" = "https://github.com/dkdc-dev/pokerbot/issues"

[project.scripts]
pokerbot = "pokerbot.app:app"

