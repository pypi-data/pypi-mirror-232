[metadata]
name = pyilcd
version = file: pyilcd/VERSION
description = A Python package that converts ILCD XML formats to their Python equivalents and export the same data back to XML.
author = Mina Sami
maintainer = Mina Sami
maintainer_email = <sami.mg@outlook.com>
author_email = <sami.mg@outlook.com>
license = GPL-3.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/sami-m-g/pyilcd
project_urls = 
	source = https://github.com/sami-m-g/pyilcd
	homepage = https://github.com/sami-m-g/pyilcd
	tracker = https://github.com/sami-m-g/pyilcd/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 
	lxml==4.9.2
	lxmlh>=1.2.0
	pycasreg==0.1.0

[options.package_data]
pyilcd = schemas/*.xsd

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
docs = 
	sphinx
	myst_parser
	furo

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pyilcd --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

