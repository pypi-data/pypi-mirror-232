[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "opsmodel"
version = "1.2.0"
authors = [
  { name="Okhtai Alizadeh Arasi", email="ok.programss@gmail.com" },
]
description = "A python library for creating openseespy models"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
