[tool.poetry]
name = "sonusai"
version = "0.13.4"
description = "Framework for building deep neural network models for sound, speech, and voice AI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"
include = ["sonusai/data/genmixdb.yml", "sonusai/data/speech_ma01_01.wav", "sonusai/data/whitenoise.wav"]

[tool.poetry.scripts]
sonusai = 'sonusai.main:main'
aawscd_probwrite = 'sonusai.aawscd_probwrite:main'

[tool.poetry.dependencies]
PyYAML = "^6"
aixplain = "^0"
dataclasses-json = "^0"
deepgram-sdk = "^2"
docopt = "^0"
einops = "^0"
jiwer = "^3"
keras-tuner = "^1"
lightning = "^2"
matplotlib = "^3"
multiprocess = "^0"
#onnxruntime-gpu = "^1"
onnxruntime = "^1"
#openai-whisper = "^20230308"
paho-mqtt = "^1"
pandas = "^2"
pesq = "^0"
pyaaware = "^1"
python = ">=3.9,<3.12"
python-magic = "^0"
requests = "^2"
scikit-learn = "^1"
sh = "^2"
sox = "^1"
speechrecognition = "^3"
tensorflow = "^2"
tensorflow-addons = "^0"
tf2onnx = "^1"
torch = "^2"
#torch = { url = "https://download.pytorch.org/whl/cpu/torch-2.0.1%2Bcpu-cp38-cp38-linux_x86_64.whl" }
torchaudio = "^2"
torchinfo = "^1"
tqdm = "^4"

[tool.poetry.group.dev.dependencies]
ipython = "^8"
jupyter = "^1"
mypy = "^1"
mypy-extensions = "^1"
pytest = "^7"
types-pyyaml = "^6"
types-requests = "^2"
yappi = "^1"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
strict_optional = false
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
log_file = "pytest.log"
log_file_level = "DEBUG"
markers = [
    "mixdb: marks tests as a MixtureDatabase test",
    "parallel: marks tests as a parallel test",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
