[project]
name = "ogen"
authors = [
    {name = "Ciprian Piron", email = "cix@cix.ro"},
]
description = "Odoo Project Generator"
readme = "README.md"
version = "0.1.0"
requires-python = ">=3.9"
dependencies = [
  "click==8.1.3", 
  "configparser==5.3.0", 
  "PyYAML==6.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
ogen = "ogen.ogen:gen"

[project.urls]
"Homepage" = "https://github.com/cix-code/odoo-gen"
"Bug Tracker" = "https://github.com/cix-code/odoo-gen/issues"
