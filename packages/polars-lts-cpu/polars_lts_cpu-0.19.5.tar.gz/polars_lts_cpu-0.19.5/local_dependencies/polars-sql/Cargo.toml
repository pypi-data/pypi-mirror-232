[package]
name = "polars-sql"
version = "0.33.2"
authors = ["Ritchie Vink <ritchie46@gmail.com>"]
edition = "2021"
homepage = "https://www.pola.rs/"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "SQL transpiler for Polars. Converts SQL to Polars logical plans"
resolver = "2"

[dependencies]
polars-arrow = { workspace = true , path = "../polars-arrow" }
polars-core = { workspace = true , path = "../polars-core" }
polars-lazy = { workspace = true, features = ["strings", "cross_join", "trigonometry", "abs", "round_series", "log", "regex", "is_in", "meta", "cum_agg"] , path = "../polars-lazy" }
polars-plan = { workspace = true , path = "../polars-plan" }
serde = "1.0.188"
serde_json = "1"
sqlparser = "0.36"
# sqlparser = { git = "https://github.com/sqlparser-rs/sqlparser-rs.git", rev = "ae3b5844c839072c235965fe0d1bddc473dced87" }

[features]
csv = ["polars-lazy/csv"]
json = ["polars-lazy/json"]
default = []
ipc = ["polars-lazy/ipc"]
parquet = ["polars-lazy/parquet"]
