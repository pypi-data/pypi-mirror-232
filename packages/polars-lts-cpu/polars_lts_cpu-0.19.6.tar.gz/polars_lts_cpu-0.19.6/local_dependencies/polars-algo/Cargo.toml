[package]
name = "polars-algo"
version = "0.33.2"
authors = ["Ritchie Vink <ritchie46@gmail.com>"]
edition = "2021"
homepage = "https://www.pola.rs/"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Algorithms built upon Polars primitives"
resolver = "2"

[dependencies]
polars-core = { features = ["dtype-categorical", "asof_join"] , path = "../polars-core" }
polars-lazy = { features = ["asof_join", "concat_str", "strings"], default-features = true , path = "../polars-lazy" }
polars-ops = { features = ["dtype-categorical", "asof_join"] , path = "../polars-ops" }

[package.metadata.docs.rs]
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
