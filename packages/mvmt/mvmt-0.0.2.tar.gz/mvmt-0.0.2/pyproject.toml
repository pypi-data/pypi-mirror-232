[build-system]
requires = ["hatchling", "matplotlib", "networkx", "ply", "prettyprinttree"]
build-backend = "hatchling.build"
[project]
name = "mvmt"
version = "0.0.2"
authors = [{ name = "Guy Axelrod", email = "g.axelrod1@gmail.com" }]
description = "A package for checking the validity of many-valued modal formulas"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/WeAreDevo/Many-Valued-Modal-Tableau"
"Bug Tracker" = "https://github.com/WeAreDevo/Many-Valued-Modal-Tableau/issues"
