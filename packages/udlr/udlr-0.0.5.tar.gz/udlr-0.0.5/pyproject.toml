[build-system]
requires = ["cython>=3.0.2","setuptools>=68.2.2","numpy>=1.24.0"]
build-backend = "setuptools.build_meta"

[project]
name = "udlr"

description = "A C++ Sparse Matrix Library"
readme = "README.md"
authors = [
    { name = "Joschka Roffe", email = "joschka@roffe.eu" }
]
license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 4 - Beta",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.9.3",
]
version = "0.0.5"

[tool.setuptools.packages.find]
where = ["src_python"]  
include = ["udlr","udlr.*"]

[tool.cibuildwheel.macos]
repair-wheel-command = "delocate-wheel -w {dest_dir} -v {wheel}"

