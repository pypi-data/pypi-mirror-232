[build-system]
requires = ["cython>=3.0.2","setuptools>=68.2.2","numpy>=1.24.0"]
build-backend = "setuptools.build_meta"

[project]
name = "udlr"

description = "A C++ Sparse Matrix Library"
readme = "README.md"
authors = [
    { name = "Joschka Roffe", email = "joschka@roffe.eu" }
]
license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 4 - Beta",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.9.3",
]
version = "0.0.2"

[tool.setuptools.packages.find]
where = ["src_python"]  
include = ["udlr","udlr.*"]

[tool.cibuildwheel]
build = "cp3*"
skip = ["*-musllinux*", "*i686", "*win32"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]

# Needed for full C++17 support on macOS
[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.14"


