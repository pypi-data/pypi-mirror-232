[package]
name = "polars-pipe"
version = "0.33.2"
authors = ["Ritchie Vink <ritchie46@gmail.com>"]
edition = "2021"
homepage = "https://www.pola.rs/"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Lazy query engine for the Polars DataFrame library"
resolver = "2"

[dependencies]
polars-arrow = { path = "../polars-arrow" }
polars-core = { features = ["lazy", "zip_with", "random", "rows", "chunked_ids"] , path = "../polars-core" }
polars-io = { features = ["ipc"] , path = "../polars-io" }
polars-ops = { features = ["search_sorted"] , path = "../polars-ops" }
polars-plan = { path = "../polars-plan" }
polars-row = { path = "../polars-row" }
polars-utils = { features = ["sysinfo"] , path = "../polars-utils" }
crossbeam-queue = { version = "0.3" }
enum_dispatch = { version = "0.3" }
crossbeam-channel = "0.5.1"
hashbrown = { version = "0.14", features = ["rayon", "ahash"] }
num-traits = "0.2"
rayon = "1.8"
smartstring = "1"

[build-dependencies]
version_check = "0.9.4"

[features]
csv = ["polars-plan/csv", "polars-io/csv"]
cloud = ["async", "polars-io/cloud", "polars-plan/cloud"]
parquet = ["polars-plan/parquet", "polars-io/parquet"]
ipc = ["polars-plan/ipc", "polars-io/ipc"]
async = ["polars-plan/async", "polars-io/async"]
nightly = ["polars-core/nightly", "polars-utils/nightly", "hashbrown/nightly"]
cross_join = ["polars-ops/cross_join"]
dtype-u8 = ["polars-core/dtype-u8"]
dtype-u16 = ["polars-core/dtype-u16"]
dtype-i8 = ["polars-core/dtype-i8"]
dtype-i16 = ["polars-core/dtype-i16"]
dtype-decimal = ["polars-core/dtype-decimal"]
dtype-array = ["polars-core/dtype-array"]
dtype-categorical = ["polars-core/dtype-categorical"]
trigger_ooc = []
test = ["polars-core/chunked_ids"]
