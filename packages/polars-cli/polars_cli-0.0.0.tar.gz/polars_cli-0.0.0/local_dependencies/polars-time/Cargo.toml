[package]
name = "polars-time"
version = "0.33.2"
authors = ["Ritchie Vink <ritchie46@gmail.com>"]
edition = "2021"
homepage = "https://www.pola.rs/"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Time related code for the Polars DataFrame library"
resolver = "2"

[dependencies]
polars-arrow = { features = ["compute", "temporal"] , path = "../polars-arrow" }
polars-core = { default-features = false, features = ["dtype-datetime", "dtype-duration", "dtype-time", "dtype-date"] , path = "../polars-core" }
polars-ops = { path = "../polars-ops" }
polars-utils = { path = "../polars-utils" }

arrow = { path = "../arrow" }
now = { version = "0.1" }
atoi = "2"
chrono = { version = "0.4.31", default-features = false, features = ["std"] }
chrono-tz = { version = "0.8.1", optional = true }
once_cell = "1"
regex = "1.9"
serde = { version = "1.0.188", optional = true , features = ["derive"] }
smartstring = "1"

[features]
dtype-date = ["polars-core/dtype-date", "polars-core/temporal"]
dtype-datetime = ["polars-core/dtype-date", "polars-core/temporal"]
dtype-time = ["polars-core/dtype-time", "polars-core/temporal"]
dtype-duration = ["polars-core/dtype-duration", "polars-core/temporal"]
rolling_window = ["polars-core/rolling_window", "dtype-duration"]
fmt = ["polars-core/fmt"]
timezones = ["chrono-tz", "dtype-datetime", "polars-core/timezones", "polars-arrow/timezones", "polars-ops/timezones"]

test = ["dtype-date", "dtype-datetime", "polars-core/fmt"]

default = []
