[metadata]
name = lawnmowerlatte
version = file: VERSION
author = lawnmowerlatte
author_email = lawnmowerlatte@gmail.com
description = Useful tools for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lawnmowerlatte/python_tools
project_urls = 
	Bug Tracker = https://github.com/lawnmowerlatte/python_tools/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = file: requirements/install.txt

[options.packages.find]
where = src

[options.package_data]
lawnmowerlatte = templates/*.jinja

[egg_info]
tag_build = 
tag_date = 0

