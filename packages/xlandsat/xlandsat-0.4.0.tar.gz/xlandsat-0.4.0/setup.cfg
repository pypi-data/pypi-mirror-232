[metadata]
name = xlandsat
description = Load Landsat remote sensing images into xarray
long_description = file: README.md
long_description_content_type = text/markdown
author = Leonardo Uieda
author_email = leouieda@gmail.com
license = MIT License
license_files = LICENSE.txt
platform = any
keywords = xarray, remote-sensing, landsat
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Intended Audience :: Education
	Natural Language :: English
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
url = https://github.com/compgeolab/xlandsat
project_urls = 
	Documentation = https://www.compgeolab.org/xlandsat
	Release Notes = https://github.com/compgeolab/xlandsat/releases
	Bug Tracker = https://github.com/compgeolab/xlandsat/issues
	Source Code = https://github.com/compgeolab/xlandsat

[options]
zip_safe = True
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19
	scipy>=1.5
	xarray>=0.16
	scikit-image>=0.18
	pooch>=1.3.0

[flake8]
max-line-length = 88
max-doc-length = 79
ignore = 
	E266,
	E501,
	E741,
	W503,
exclude = 
	.git,
	__pycache__,
	.ipynb_checkpoints,
	doc/_build,
per-file-ignores = 
	__init__.py: F401
rst-roles = 
	class,
	func,
	mod,
	meth,
	ref,
extend-ignore = RST306
max-parameters-amount = 10

[egg_info]
tag_build = 
tag_date = 0

