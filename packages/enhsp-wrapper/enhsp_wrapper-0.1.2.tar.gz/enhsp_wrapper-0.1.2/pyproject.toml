[tool.poetry]
name = "enhsp-wrapper"
version = "0.1.2"
description = "Wrapper for the ENHSP planner"
authors = ["Ryan Wang <ryanxiaowang2001@gmail.com>"]
license = "MIT"
repository = "https://gitlab.anu.edu.au/u6937003/enhsp_wrapper"
readme = "README.md"
packages = [{ include = "enhsp_wrapper" }]
include = [
    "enhsp_wrapper/lib/jpddlplus.jar",
    "enhsp_wrapper/lib/lib/*.jar",
    "enhsp_wrapper/lib/__init__.py",
]

[tool.poetry.dependencies]
python = "^3.8"
JPype1 = "^1.4.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
