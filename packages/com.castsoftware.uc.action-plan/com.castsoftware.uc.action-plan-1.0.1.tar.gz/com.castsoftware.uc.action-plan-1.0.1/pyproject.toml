[project]
name='com.castsoftware.uc.action-plan'
description="Generate an action plan for CAST Software rule violations"
version='1.0.1'
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    'com.castsoftware.uc.python.common',
    'et-xmlfile',
    'numpy',
    'openpyxl',
    'pandas',
    'psycopg2',
    'python-dateutil',
    'pytz',
    'six'
]
requires-python = ">=3.10"
readme = "README.md"
[project.urls]
"Homepage" = "https://github.com/CAST-Extend/com.castsoftware.uc.action-plan"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"