[project]
name = "loupiotes"
version = "1.0"
authors = [
  { name="Sylvain N. Breton", email="sylvain.breton@inaf.it" },
]
description = "Module for starspot modelling"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Operating System :: OS Independent",
]
dependencies = ['numpy', 'pandas', 'matplotlib', 'astropy', 'scipy',
                'numba', 'tqdm', 'pymc', 'arviz', 'pytensor', 'pathos']
keywords = ["stellar physics", "photometry", "starspot modelling"]
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools >= 40.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://gitlab.com/sybreton/loupiotes"
