[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iostuff_tools"
version = "1.0.1"
authors = [
    { name="bqio", email="dmitry.mikhaltsov98@gmail.com" },
]
description = "Python I/O library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "jsonpickle <= 3.0.2",
]