[package]
name = "cvproc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cvproc"
crate-type = ["cdylib"]

[dependencies]
color-eyre = "0.6.2"
numpy = "0.19.0"
openh264 = { version = "0.4.2", features = ["backtrace", "decoder"] }
pyo3 = { version = "0.19.0", features = ["eyre", "extension-module"] }