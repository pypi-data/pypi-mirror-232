[project]
name = "potee"
version = "0.6"
authors = [
  { name="Ivan Hahanov", email="ivanhahanov13@gmail.com" },
]
description = "A package to simplify the process of writing checkers for the Poteet platform"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Topic :: Software Development :: Build Tools",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
    ]

[project.urls]
"Homepage" = "https://github.com/PoteeDev/library"
"Bug Tracker" = "https://github.com/PoteeDev/library/issues"