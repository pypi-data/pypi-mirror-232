# AutoEFT model file
name: MVF-SMEFT
description: Minimal Flavor Violation Standard Model Effective Field Theory

symmetries:
  lorentz_group:
    tex: SO^+(1,3)
  sun_groups:
    SU3:
      N: 3
      tex: SU(3)
      indices: [a,b,c,d,e,f,g,h]
    SU2:
      N: 2
      tex: SU(2)
      indices: [i,j,k,l,m,n,p,q]
    q3: {N: 3}
    u3: {N: 3}
    d3: {N: 3}
    l3: {N: 3}
    e3: {N: 3}
  u1_groups:
    U1:
      tex: U(1)
    q1: {}
    u1: {}
    d1: {}
    l1: {}
    e1: {}

fields:
  GL:
    representations:
      Lorentz: -1
      SU3: [2,1]
    tex: G_{\mathrm{L}}
    tex_hc: G_{\mathrm{R}}
  WL:
    representations:
      Lorentz: -1
      SU2: [2]
    tex: W_{\mathrm{L}}
    tex_hc: W_{\mathrm{R}}
  BL:
    representations:
      Lorentz: -1
    tex: B_{\mathrm{L}}
    tex_hc: B_{\mathrm{R}}
  QL:
    representations:
      Lorentz: -1/2
      SU3: [1]
      SU2: [1]
      U1: 1/6
      q3: [1]
      q1: 1
    tex: Q_{\mathrm{L}}
  uR:
    representations:
      Lorentz: 1/2
      SU3: [1]
      U1: 2/3
      u3: [1]
      u1: 1
    tex: u_{\mathrm{R}}
  dR:
    representations:
      Lorentz: 1/2
      SU3: [1]
      U1: -1/3
      d3: [1]
      d1: 1
    tex: d_{\mathrm{R}}
  LL:
    representations:
      Lorentz: -1/2
      SU2: [1]
      U1: -1/2
      l3: [1]
      l1: 1
    tex: L_{\mathrm{L}}
  eR:
    representations:
      Lorentz: 1/2
      U1: -1
      e3: [1]
      e1: 1
    tex: e_{\mathrm{R}}
  H:
    representations:
      SU2: [1]
      U1: 1/2
    tex: H
