[tool.poetry]
name = "qrlew-datasets"
version = "0.4.0"
description = "Sample SQL datasets"
authors = ["Nicolas Grislain <ng@sarus.tech>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    {include = "datasets"},
]
include = ["**/*.sql"]

[tool.poetry.dependencies]
python = "^3.8"
sqlalchemy = "<2.0"
termcolor = "^2.3.0"
psycopg2 = {extras = ["binary", "pool"], version = "<3.0"}
pymysql = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
