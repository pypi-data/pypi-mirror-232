[metadata]
name = iseqpharmgkb
version = 0.0.8
author = Mateusz Marynowski, Olaf Tomaszewski
author_email = mateusz.marynowski@intelliseq.pl, olaf.tomaszewski@intelliseq.pl
description = Package for creating database from PharmGKB and querying for specific variant/allele
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqpharmgkb
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	pandas >= 1.2.4
	requests >= 2.22.0
	SQLAlchemy >= 1.3.17
	loguru >= 0.6.0

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	create_database = pharmgkb.create_database:main
	get_variant_annotation = pharmgkb.get_variant_annotation:main
	get_clinical_annotation = pharmgkb.get_clinical_annotation:main

[egg_info]
tag_build = 
tag_date = 0

