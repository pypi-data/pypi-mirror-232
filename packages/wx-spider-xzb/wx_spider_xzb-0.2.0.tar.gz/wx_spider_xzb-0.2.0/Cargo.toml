[package]
name = "wx_spider_xzb"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wx_spider_xzb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
spider = "1.34.2"
cute = "0.3.0"
reqwest = { version = "0.11.18", features = ["json", "serde_json"] }
serde = { version = "1.0.175", features = ["derive"] }
serde_json = "1.0.104"
tokio = { version = "1.29.1" }
regex = "1.9.1"
derive_builder = "0.12.0"
config = "0.11"
async-trait = "0.1.72"
rand = "0.8.5"
color-eyre = { version = "0.6.2", default-features = false }
openai = "1.0.0-alpha.13"
csv = "1.1.7"
colored = "2.0.4"
crossbeam-deque = "0.8.3"
crossbeam = "0.8.2"
[package.metadata.clippy]
allow = ["tests"]
