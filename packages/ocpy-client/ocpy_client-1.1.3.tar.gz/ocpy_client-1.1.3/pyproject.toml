[tool.poetry]
name = "ocpy-client"
version = "1.1.3"
description = "Python client library to access the different APIs of OpenCast."
authors = ["Tobias Kurze <it@t-kurze.de>"]
license = "GPL"
packages = [
    { include = "ocpy" },
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
requests = "^2.25.1"
xmltodict = "^0.12.0"
PyYAML = "^6.0"
loguru = "^0.6.0"
pre-commit = "^2.12.1"
pendulum = "^2.1.2"
maya = "^0.6.1"
python-dotenv = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = ">=6.2"
pytest-xdist = "^2.2.1"
pytest-cov = "^2.11.1"
Sphinx = "^3.5.4"
sphinx-autoapi = "^1.8.1"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
