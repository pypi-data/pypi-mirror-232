[tool.poetry]
name = "flameshow"
version = "0.2.0"
description = ""
authors = ["laixintao <laixintaoo@gmail.com>"]
maintainers = ["laixintao <laixintaoo@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/laixintao/flameshow"
keywords = ["terminal", "golang", "pprof", "flamegraph"]
packages = [{include = "flameshow"}]
include = [
    { path = "go", format = "sdist" }
]


[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.7.1"
textual = "^0.37.1"
click = "^8.1.7"
cffi = "^1.15.1"
protobuf = "^4.24"

[tool.poetry.scripts]
flameshow = 'flameshow.main:main'

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
ipdb = "^0.13.13"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py37']
preview = true
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''
