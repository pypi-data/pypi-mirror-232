[versioneer]
vcs = git
style = pep440
versionfile_source = src/factryengine/_version.py
versionfile_build = factryengine/_version.py
tag_prefix = 
parentdir_prefix = 

[options]
packages = find:
python_requires = >=3.6
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0

[egg_info]
tag_build = 
tag_date = 0

