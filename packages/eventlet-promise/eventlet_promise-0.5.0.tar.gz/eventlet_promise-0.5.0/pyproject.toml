[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eventlet_promise"
version = "0.5.0"
authors = [
  { name="Himanshu", email="htanwar922@gmail.com" },
]
description = "Implementing Javascript-like async Promise in Python for Eventlet-based coroutines."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/htanwar922/eventlet-promise"
"Bug Tracker" = "https://github.com/htanwar922/eventlet-promise/issues"