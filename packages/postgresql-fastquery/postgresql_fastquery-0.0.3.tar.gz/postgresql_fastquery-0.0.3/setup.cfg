[metadata]
name = mysql_fastconnector
version = 0.0.3
author = ilayaraja
author_email = ilayaraja.python@gmail.com
description = it helps to connect mysql and do CURD action easily
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ilayaraja1984/posgresql_fastquery
project_urls = 
	Bug Tracker = https://github.com/ilayaraja1984/posgresql_fastquery/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	psycopg2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

