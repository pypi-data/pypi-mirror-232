[tool.isort]
profile = "black"
src_paths = ["picsellia_collectstatic"]

[tool.pycln]
all = true

[tool.poetry]
name = "picsellia-collectstatic"
version = "0.0.4"
description = "Optimized collectstatic for S3ManifestStaticStorage"
authors = ["Thomas Darget <thomas.darget@picsellia.com>", "Daniel Dương <daniel.duong@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/picselliahq/s3manifestcollectstatic"
repository = "https://github.com/picselliahq/s3manifestcollectstatic"
keywords = ["django", "collectstatic", "S3", "manifest"]
classifiers = [
	"Environment :: Web Environment",
	"Intended Audience :: Developers",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Framework :: Django",
]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^4.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
