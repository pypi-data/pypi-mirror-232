[metadata]
name = fusor
author = Wagner Lab, Nationwide Childrens Hospital
description = Provide computable object representation and validation for gene fusions
long_description = file:README.md
long_description_content_type = text/markdown
home_page = https://github.com/cancervariants/fusor
license = MIT
license_files = LICENSE
project_urls = 
	Changelog = https://github.com/cancervariants/fusor/releases
	Source = https://github.com/cancervariants/fusor
	Tracker = https://github.com/cancervariants/fusor/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Bio-Informatics
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.8
zip_safe = False
include_package_data = True
install_requires = 
	pydantic
	ga4gh.vrsatile.pydantic ~=0.0.11
	ga4gh.vrs ~=0.8.1
	biocommons.seqrepo
	gene-normalizer ~=0.1.35
	cool-seq-tool ~=0.1.14.dev0
tests_require = 
	pytest
	pytest-cov
	pytest-asyncio

[options.package_data]
fusor = 
	examples/*

[options.extras_require]
dev = 
	pre-commit
	pytest
	pytest-cov
	pytest-asyncio
	black
	ruff

[tool:pytest]
addopts = --cov-report term-missing --disable-warnings --cov-config=.coveragerc --cov=fusor

[egg_info]
tag_build = 
tag_date = 0

