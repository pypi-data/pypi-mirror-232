[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omshakya"
version = "0.1.7"
authors = [
  { name="om shakya", email="ommshakya@gmail.com" },
]
description = '''A python package named as "omshakya", it is providing most used generic python code utilities. This package modularize re-usable code and exposes as utility functions and the developer can focus on the main business logics.'''
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://www.linkedin.com/company/omshakya-a-python-package/?viewAsMember=true"
"Bug Tracker" = "https://www.linkedin.com/company/omshakya-a-python-package/?viewAsMember=true"