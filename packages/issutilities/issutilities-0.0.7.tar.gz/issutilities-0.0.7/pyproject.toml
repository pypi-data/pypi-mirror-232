[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "issutilities"
version = "0.0.7"
description = "A small utilities file made for my Discord bots."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "issu"},
]
maintainers = [
    {name = "issu"},
]
classifiers = [
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "discord>=2.3.2",
    "wavelink>=2.6.3",
    "roblox==2.0.0",
]