[tool.poetry]
name = "dbispipeline"
version = "0.9"
description = "For logging scientific experiments"
authors = ["Benjamin Murauer <b.murauer@posteo.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
scikit-learn = "^1.3.0"
sqlalchemy = "^2.0.20"
logzero = "^1.7.0"
click = "^8.1.7"
pyyaml = "^6.0.1"
gitpython = "^3.1.36"
matplotlib = "^3.7.3"
pandas = "^2.1.0"


[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
pytest = "^7.4.2"

[tool.poetry.scripts]
dp = 'dbispipeline.cli.main:main'
dbispipeline = 'dbispipeline.cli.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
