[project]
name = "mslarkin-utils"
version = "0.0.1"
description = "Frequently used utilities for Python"
readme = "README.md"
keywords = ["mslarkin"]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "google-cloud-pubsub",
    "google-cloud-monitoring",
    "google-cloud-run",
    "gunicorn",
    "pytz",
    "psutil",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"