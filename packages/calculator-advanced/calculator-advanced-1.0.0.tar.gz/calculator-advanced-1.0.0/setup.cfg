[metadata]
name = calculator-advanced
version = 1.0.0
author = Aman Mourya
author_email = aman.mourya.1003@gmail.com
description = A simple Python package for calculation.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/1324aman/custom-python-package
project_urls = 
	bug_tracker = https://github.com/1324aman/custom-python-package/issues
	repository = https://github.com/1324aman/custom-python-package
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

