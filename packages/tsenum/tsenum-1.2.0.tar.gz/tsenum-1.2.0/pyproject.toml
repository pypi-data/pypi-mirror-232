[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tsenum"
dynamic = ["version"]
description = ' Timestamp enumerator'
readme = "README.md"
requires-python = ">=3.7"
license = "GPL-2.0-or-later"
keywords = [
  "timestamp",
  "enumerator",
  "tool",
]
authors = [
  { name = "Alexander BÃ¶hm", email = "alexander.boehm@malbolge.net" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Utilities"
]
dependencies = []

[project.scripts]
tsenum = "tsenum.cli:main"

[project.urls]
Documentation = "https://github.com/aboehm/tsenum#readme"
Issues = "https://github.com/aboehm/tsenum/issues"
Source = "https://github.com/aboehm/tsenum"

[tool.hatch.version]
path = "tsenum/__init__.py"

[tool.hatch.envs.default]
dependencies = []

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.dev]
detached = true
dependencies = [
  "coverage[toml]>=6.5",
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
  "pytest",
]
[tool.hatch.envs.dev.scripts]
typing = "mypy --install-types --non-interactive {args:tsenum tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  # Allow print statement
  "T201",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["tsenum"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.coverage.run]
source_pkgs = ["tsenum", "tests"]
branch = true
parallel = true
omit = [
  "tsenum/__about__.py",
]

[tool.coverage.paths]
tsenum = ["tsenum", "*/tsenum/tsenum"]
tests = ["tests", "*/tsenum/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
