version: 1
disable_existing_loggers: false
# colours from https://github.com/tqdm/tqdm/blob/master/tqdm/std.py#L151
formatters:
  system_stdout:
    format: "\x1b[37m[SYSTEM]  %(asctime)s - [%(levelname)s] - %(message)s\x1b[0m"
  system_stderr:
    format: "\x1b[31m[SYSTEM]  %(asctime)s - [%(levelname)s] - %(message)s\x1b[0m"
  system_file:
    format: "[SYSTEM]  %(asctime)s - [%(levelname)s] - %(message)s"
  program:
    format: "[PROGRAM] %(message)s"
handlers:
  system_stdout:
    class: logging.StreamHandler
    level: ${LOG_LEVEL}
    formatter: system_stdout
    stream: ext://sys.stdout
  system_stderr:
    class: logging.StreamHandler
    level: ${LOG_LEVEL}
    formatter: system_stderr
    stream: ext://sys.stderr
  system_file:
    class: logging.FileHandler
    level: DEBUG
    formatter: system_file
    filename: ${LOG_FILE_PATH}
    encoding: utf8
  program_stdout:
    class: logging.StreamHandler
    level: DEBUG
    formatter: program
    stream: ext://sys.stdout
  program_stderr:
    class: logging.StreamHandler
    level: DEBUG
    formatter: program
    stream: ext://sys.stderr
loggers:
  datasphere:
    level: DEBUG
    handlers: [system_stdout, system_file]
  system_stdout:
    level: DEBUG
    handlers: [system_stdout, system_file]
  system_stderr:
    level: DEBUG
    handlers: [system_stderr, system_file]
  program_stdout:
    level: DEBUG
    handlers: [program_stdout, system_file]
  program_stderr:
    level: DEBUG
    handlers: [program_stderr, system_file]
  lzy:
    level: ERROR
    handlers: [system_stdout, system_file]
root:
  level: WARNING
