[tool.poetry]
name = "bumbag"
version = "5.2.0"
description = "A package for Python utility functions."
authors = ["BumBag Developers"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/estripling/bumbag"
documentation = "https://bumbag.readthedocs.io/en/stable/"
include = ["LICENSES/"]
keywords = ["utility functions", "bumbag"]
classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = "^3.8"
python-dateutil = "^2.8.2"
toolz = "^0.12.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = {extras = ["jupyter"], version = "^22.6.0"}
isort = "^5.10.1"
flake8 = "^4.0.1"
python-semantic-release = "^7.31.2"
jupyter = "^1.0.0"
myst-nb = "^0.15.0"
sphinx-autoapi = "^1.8.4"
sphinx-copybutton = "^0.5.0"
furo = "^2022.6.21"

[tool.poetry.group.dev.dependencies]
time-machine = "^2.13.0"

[tool.black]
line-length = 88

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "poetry build"
dist_path = "dist/"
upload_to_release = true
upload_to_pypi = false
remove_dist = false
patch_without_tag = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
