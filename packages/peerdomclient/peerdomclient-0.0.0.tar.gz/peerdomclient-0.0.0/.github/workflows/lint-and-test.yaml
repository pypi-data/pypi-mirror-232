name: Lint and Test

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        uses: chartboost/ruff-action@v1

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x", "3.9", "3.10", "3.11"]
    name: Test python ${{ matrix.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install .[develop]
      - name: Run pytest
        run: pytest --cov-fail-under=84
