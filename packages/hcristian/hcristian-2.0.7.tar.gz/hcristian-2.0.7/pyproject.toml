[tool.poetry]
name = "hcristian"
version = "2.0.7"
description = "Juniper checks"
authors = ["Cristian Bandea <cristian.bandea@gmail.com>"]
readme = "README.md"
packages = [
  { include = "hcristian", from = "src" }
  ]

[tool.poetry.scripts]
healthcheck = "hcristian.main:main"

[tool.poetry.dependencies]
python = ">= 3.8.1, < 3.11"
junos-eznc = "^2.6.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
tox = "^4.11.3"
black = "^23.9.1"
mypy = "^1.5.1"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
