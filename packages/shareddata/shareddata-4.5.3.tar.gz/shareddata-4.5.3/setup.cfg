[metadata]
name = shareddata
version = 4.5.3
description = Shared Memory Database with S3 repository
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	ipykernel==6.23.3
	boto3==1.26.160
	python-json-logger==2.0.7
	python-dotenv==1.0.0
	numba==0.57.1
	numpy==1.24.3
	pandas==2.0.2
	XlsxWriter==3.1.2
	openpyxl==3.1.2
	tqdm==4.65.0
	cffi==1.15.1

[options.packages.find]
where = src

[options.data_files]
SharedData = src/SharedData/SharedData.dll

[egg_info]
tag_build = 
tag_date = 0

