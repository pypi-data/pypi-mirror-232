[metadata]
name = auto-tmux
version = 0.2
description = yet another tmux automation script that takes yaml
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/calacuda/auto-tmux
author = Calacuda
license = MIT License

[options]
packages = find:
python_requires = >=3.11
include_package_data = True
install_requires = 
	tqdm
	pyaml
	libtmux

[options.entry_points]
console_scripts = 
	auto-tmux = auto_tmux:run_cli

[egg_info]
tag_build = 
tag_date = 0

