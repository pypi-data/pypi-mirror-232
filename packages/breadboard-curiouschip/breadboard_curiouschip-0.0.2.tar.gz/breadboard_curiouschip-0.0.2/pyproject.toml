[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "breadboard_curiouschip"
version = "0.0.2"
authors = [
    { name="Jason Frame"}
]
description = "Client library for Curious Chip Breadboard"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'pyserial >= 3',
    'sliplib ~= 0.6'
]

[project.urls]
"Homepage" = "https://github.com/curiouschip/breadboard-client-py"
