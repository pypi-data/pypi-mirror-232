[metadata]
name = imagepills
version = attr: imagepills.__version__
description = imagepills is a package that provides high level abstraction for some image utilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/maekind/imagepills
license = MIT
license_files = LICENSE
author = Marco Espinosa
author_email = marco@marcoespinosa.es
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Environment :: Console
	Topic :: Utilities

[options.entry_points]
console_scripts = 
	pills_size  =  imagepills.imagepills:size
	pills_image2png  =  imagepills.imagepills:image2png
	pills_resize  =  imagepills.imagepills:resize

[options]
include_package_data = True
packages = find:
python_requires = >=3.9

[options.packages.find]
exclude = 
	tests

[requirements-files]
install_requires = requirements.txt

[flake8]
file = .flake8

[egg_info]
tag_build = 
tag_date = 0

