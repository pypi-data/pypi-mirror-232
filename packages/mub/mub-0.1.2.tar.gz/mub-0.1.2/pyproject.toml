[tool.poetry]
name = "mub"
version = "0.1.2"
description = "A cli app to download and cache album arts from mpd."
authors = ["Kutu <the.kutu.dev@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
musicbrainzngs = "^0.7.1"
python-mpd2 = "^3.1.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
black = "^23.9.1"
ruff = "^0.0.291"

[tool.poetry.scripts]
mub = "mub.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
