[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "compPy"
version = "0.1.3"
authors = [
  { name="Richard Morton", email="richard.morton@northumbria.ac.uk" },
]
description = "A package for working with (u)CoMP data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics"
]

dependencies = [
  "sunpy>=5.0.0",
  "numpy>=1.21.0",
  "scipy>=1.7.0,!=1.10.0",
  "matplotlib>=3.5.0",
  "astropy>=5.0.1",
  "more-itertools>=10.0.0",
  "scikit-image>=0.18.0"
]


[project.urls]
"Homepage" = "https://github.com/Richardjmorton/compPy"
"Bug Tracker" = "https://github.com/Richardjmorton/compPy/issues"

