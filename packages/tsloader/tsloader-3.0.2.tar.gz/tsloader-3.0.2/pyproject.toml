[project]
name = "tsloader"
version = "3.0.2"
authors = [{name = "Max Cohen", email = "max@zagouri.org"}]
description = "Load time series in pyTorch dataloaders."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "torch",
    "lightning",
    "pandas",
]

[project.urls]
"Homepage" = "https://git.zagouri.org/max/ts_loader"

[tool.setuptools]
packages = ["tsloader"]
