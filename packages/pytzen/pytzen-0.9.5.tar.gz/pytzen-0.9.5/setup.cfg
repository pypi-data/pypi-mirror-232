[metadata]
name = pytzen
version = 0.9.5
author = PYTZEN
description = PYTZEN
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Documentation = https://www.pytzen.com/design-pattern/pytzen

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

