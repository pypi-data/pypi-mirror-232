[build-system]
requires = ["setuptools>=61.0", "rdkit>=2023.3.3"]
build-backend = "setuptools.build_meta"

[project]
name = "polyflin"
version = "2.0.1"
authors = [
  {name = "abdulkaharumar@gmail.com", email = "abdulkaharumar@gmail.com"},
]
description = "A Powerful Pyhton Module for Multiconfiguration Polymer Structure Generation"
readme = "README.md"
keywords = ["polymer", "topology", "chemistry"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://etflin.com/software/PolyFlin"
"Bug Tracker" = "https://etflin.com/software/PolyFlin"