[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_microservice_helper"
version = "0.0.3"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI Microservice Helper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-request-helper"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-request-helper/issues"
