[package]
name = "prompt-graph-exec"
version= "0.1.28"
authors= ["William Dyson <william@zion.computer>"]
edition= "2021"
license= "MIT"
homepage= "https://zion.computer"
repository= "https://github.com/ThousandBirdsInc/chidori"
description = "Execution of Zion, interprets a given graph of prompts and nodes, provides grpc api to the runtime"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "prompt_graph_exec"
crate-type = ["cdylib", "lib"]
bench = false

[features]
nodejs = []
starlark = ["dep:starlark"]
parquet = [
#    "dep:parquet", "dep:arrow"
]
default = []

[dependencies]
prompt-graph-core = { path = "../prompt-graph-core", version = "0.1.26" }
openai-api-rs = "0.1.11"
twox-hash = "1.6.3"

# Parquet feature must be enabled
#arrow = { version = "42.0.0", optional = true}
#parquet = { version = "42.0.0", optional = true}

zip = "0.6.6"
qdrant-client = "1.3.0"
base64 = "0.21.2"
hnsw_rs_thousand_birds = "0.1.20"

# TODO: make this an optional feature
deno_core = "0.192.0"

# Starlark option must be enabled
starlark = { version = "0.9.0", optional = true}
http-body-util = "0.1.0-rc.2"

futures-util = "0.3.28"

async-stream = "0.3.5"
rand = "0.8.5"
sled = "0.34.7"
lazy_static = "1.4.0"

tokio-cron-scheduler = "0.9.4"
protobuf = "3.2.0"
tokio = { version = "1", features = ["full"] }
anyhow = { version = "1.0", default-features = false }
reqwest = { version = "0.11.18", features = ["json", "stream"]}
bytes = "1.0.1"
indoc = "1.0.3"
tonic = "0.9"
prost = "0.11"
futures-core = "0.3"
tokio-stream = "0.1"
ulid = "1.0.0"
env_logger = "0.10.0"
log = "0.4.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
dashmap = "5.4.0"
futures = "0.3.15"
bincode = "2.0.0-rc.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tracing-log = "0.1.3"
tracing-chrome = "0.7.1"
tracing-flame = "0.2.0"

[build-dependencies]
tonic-build = "0.9.2"


[dependencies.neon]
version = "0.10.1"
default-features = false
features = ["napi-6", "channel-api", "promise-api", "try-catch-api"]
