[package]
name = "zion-computer"
version = "0.1.28" # Specify the version directly
authors = ["William Dyson <william@zion.computer>"] # Specify authors directly
edition = "2021" # Specify edition directly
license = "MIT" # Specify license directly
homepage = "https://zion.computer" # Specify homepage directly
repository = "https://github.com/ThousandBirdsInc/chidori" # Specify repository directly
description = "A Rust library for executing prompt-graph models"

[lib]
name = "_zion_computer"
crate-type = ["cdylib", "lib"]
bench = false

[features]
python = ["pyo3", "pyo3-asyncio", "pyo3-log"]
nodejs = ["neon"]

[dependencies]
protobuf = "3.2.0" # Specify dependencies directly
sqlparser = "0.34.0" # Specify dependencies directly
openssl = { version = "0.10.55", features = ["vendored"] }
once_cell = "1"
prompt-graph-core = { path = "local_dependencies/prompt-graph-core", version = "^0.1.26" }
wasm-bindgen = { version = "0.2.86", features = [] }
anyhow = "1.0" # Specify dependencies directly
indoc = "1.0.3" # Specify dependencies directly
serde = "1.0" # Specify dependencies directly
serde-wasm-bindgen = "0.4"
serde_json = "1.0.96" # Specify dependencies directly
tonic = "0.9" # Specify dependencies directly
prost = "0.11" # Specify dependencies directly
tokio = "1" # Specify dependencies directly
env_logger = "0.10.0" # Specify dependencies directly
log = "0.4.16" # Specify dependencies directly
futures = "0.3.15" # Specify dependencies directly
pyo3 = { version = "0.18.3", features = ["extension-module", "abi3-py37"], optional = true }
pyo3-asyncio = { version = "0.18", features = ["attributes", "tokio-runtime"], optional = true  }
pyo3-log = { version = "0.8.2", optional = true }
neon-serde3 = "0.10.0"
neon = { version = "0.10.1", default-features = false, features = ["napi-6", "channel-api", "promise-api", "try-catch-api"], optional = true }

[dependencies.prompt-graph-exec]
path = "local_dependencies/prompt-graph-exec"
version = "0.1.0"
default-features = false

[build-dependencies]
tonic-build = "0.9.2"
pyo3-build-config = "0.19.1"

[profile.release]
lto = "fat"
codegen-units = 1
strip = true
