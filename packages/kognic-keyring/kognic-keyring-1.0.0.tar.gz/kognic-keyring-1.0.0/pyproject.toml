[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "kognic-keyring"
version = "1.0.0"
authors = [
    { name = "Kognic", email = "python.core.maintainers@kognic.com" },
]
description = "Kognic Keyring"
dependencies = [
    "keyrings.google-artifactregistry-auth>=1.1.2,<2"
]

[project.entry-points."keyring.backends"]
kognic_key_auth = "keyrings.kognic.proxy_auth"
