[metadata]
name = km3irf
description = KM3NeT instrument response functions
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://git.km3net.de/km3py/km3irf
author = Tamas Gal
author_email = tgal@km3net.de
maintainer = Tamas Gal
maintainer_email = tgal@km3net.de
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
keywords = 
	neutrino
	astroparticle
	physics
	HEP

[options]
packages = find:
install_requires = 
	astropy
	hist
	importlib_resources
	km3io
	km3net-testdata>=0.4.3
	km3pipe
	pandas
	prettytable
	scipy
	setuptools
	setuptools_scm
	uproot
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
all = 
	black
	ipykernel
	matplotlib
	numpydoc
	pillow
	pydata-sphinx-theme>=0.13.0
	pytest
	pytest-cov
	pytest-flake8
	pytest-pylint
	pytest-watch
	sphinx<7.0.0
	sphinx-autoapi<=1.9.0
	sphinx-gallery>=0.1.12, <=0.11.1
	sphinxcontrib-versioning
	wheel
dev = 
	black
	black[jupyter]
	ipykernel
	matplotlib
	numpydoc
	pydata-sphinx-theme>=0.13.0
	pillow
	pytest
	pytest-cov
	pytest-flake8
	pytest-pylint
	pytest-watch
	sphinx<7.0.0
	sphinx-autoapi<=1.9.0
	sphinx-gallery>=0.1.12, <=0.11.1
	sphinxcontrib-versioning
	wheel
test = 
	black
	black[jupyter]
	ipykernel
	matplotlib
	pillow
	pytest
	pytest-cov
	pytest-flake8
	pytest-pylint
	pytest-watch
	wheel

[options.package_data]
* = *.py.typed

[bdist_wheel]
universal = 1

[tool:pytest]
junit_family = xunit2
addopts = -vv -rs -Wd
testpaths = 
	tests

[check-manifest]
ignore = 
	src/km3irf/version.py

[tool:isort]
profile = black
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

