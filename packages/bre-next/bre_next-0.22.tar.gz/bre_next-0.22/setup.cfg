[metadata]
name = bre_next
version = 0.22
description = Business Rules Engine Core
long_description = file: README.rst
license = Private
author = ISPnext B.V.
author_email = support@ispnext.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	lxml
	Click
	requests
	Babel
tests_require = 
	pytest
	tox
	isort
	black

[options.extras_require]
dev = 
	pre-commit
	pdbpp
	black
	isort
	flake8
tests = 
	pytest
	tox
	isort
	black
coverage = pytest-cov
docs = sphinx
release = zest.releaser
pycodestyle = flake8

[aliases]
test = pytest

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests

[pep8]
ignore = W293,W291,E501,E261
max-line-length = 120
exclude = env,.tox,doc

[flake8]
ignore = W293,W291,E501,E261
max-line-length = 120
exclude = env,.tox,doc

[zest.releaser]
create-wheel = yes

[distutils]
index-servers = isp

[egg_info]
tag_build = 
tag_date = 0

